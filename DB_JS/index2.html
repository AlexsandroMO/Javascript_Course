<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <title>SQLite: Insert, Select & Update</title>
    </head>

    <body>
        <h1>SQLite: Insert, Select & Update</h1>
        <div class="aligncenter">
            <form class="form">
                <input type="hidden" id="field-id" value="" />

                <div class="box">
                    <input type="text" id="field-name" class="form-control"/>
                    <label for="field-name">Nome</label>
                </div>

                <div class="box">
                    <input type="date" id="field-idade" class="form-control"/>
                    <label for="field-idade">Data de Nascimento</label>
                </div>

                <div class="box">
                    <input type="text" id="field-cep" class="form-control"/>
                    <label for="field-cep">CEP</label>
                </div>

                <div class="box">
                    <input type="text" id="field-cidade" class="form-control"/>
                    <label for="field-cidade">Cidade</label>
                </div>

                <div class="box">
                    <input type="text" id="field-estado" class="form-control"/>
                    <label for="field-estado">Estado</label>
                </div>

                <div class="box">
                    <input type="text" id="field-bairro" class="form-control"/>
                    <label for="field-bairro">Bairro</label>
                </div>

                <div class="box">
                    <input type="text" id="field-rua" class="form-control"/>
                    <label for="field-rua">Rua</label>
                </div>

                <div class="box">
                    <input type="number" id="field-numero" class="form-control"/>
                    <label for="field-numero">NÃºmero</label>
                </div>

                <div class="box">
                    <input type="email" id="field-mail" class="form-control" placeholder="nome@exemplo.com"/>
                    <label for="field-mail">E-mail</label>
                </div>

                <div class="box">
                    <input type="password" id="field-pass" class="form-control"/>
                    <label for="field-pass">Senha</label>
                </div>

                <div class="box">
                    <input type="password" id="field-pass2" class="form-control"/>
                    <label for="field-pass2">Confirma Senha</label>
                </div>

                <div class="per"><a id="btn-salvar" class="button" >SALVAR</a></div>
                <div class="per"><a id="btn-deletar" class="button" >DELETAR</a></div>

            </form>

            <table id="table-register">
                <thead>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>CEP</th>
                    <th>CIDADE</th>
                    <th>ESTADO</th>
                    <th>BAIRRO</th>
                    <th>RUA</th>
                    <th>NUMERO</th>
                    <th>EMAIL</th>
                    <th>SENHA</th>
                </thead>
                <tbody id="tbody-register">
                
                </tbody>

                
            </table>

            
        </div>


    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="banco.js"></script>
    <script src="correios.js"></script>

</html>
